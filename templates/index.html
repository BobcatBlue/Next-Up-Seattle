<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Seattle Local Music</title>
    <style>
    body {
        background-color: #c8e3f6;
      }
     h1 {
        text-align: center;
        margin-top: 100px;
     }
     .center {
        margin-left: auto;
        margin-right: auto;
     }
     table {
        min-width: 500px;
        border: 1px solid;
        border-collapse: collapse;
     }
     th {
        min-width: 150px;
        max-width: 700px;
        border: 1px solid;
        height: 50px;
     }
     td {
        border: 1px solid;
        padding: 15px
     }
    </style>
</head>
<body>
    <h1>Next Up! -- Seattle Music</h1>
    <table class="center">
        <tr>
            <th>Venue</th>
            <th>Show</th>
            <th>Date</th>
        </tr>
        {% for show in shows %}
        <tr>
            {% for item in show %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
